<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson's Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #ff758c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ff4e6b;
        }
    </style>
</head>
<body>
    <h1>Wilson's Disease Prediction</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF:</label><br>
        <input type="file" name="pdf_file" id="pdf_file" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
